<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UserHub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center py-12 px-4">

<div class="max-w-md w-full space-y-8">

    <div class="bg-white rounded-2xl shadow-2xl p-10 border border-gray-100">

        <!-- Logo / Icon -->
        <div class="flex justify-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-full shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">
                Welcome
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Sign in to your account to continue
            </p>
        </div>

        <!-- Error Message (from controller) -->
        <div th:if="${error}" class="mb-6 rounded-lg bg-red-50 p-4 border border-red-200">
            <p class="text-sm text-red-800 text-center font-medium" th:text="${error}">
                Invalid email or password
            </p>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="mb-6 rounded-lg bg-green-50 p-4 border border-green-200">
            <p class="text-sm text-green-800 text-center font-medium" th:text="${message}">
                Account created successfully! Please log in.
            </p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" th:object="${roomUser}" method="post" class="space-y-6">

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                <input id="email"
                       name="email"
                       type="email"
                       th:field="*{email}"
                       autocomplete="email"
                       required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="you@example.com"
                       th:value="${param.email}" /> <!-- Keeps email on failed login -->
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       th:field="*{password}"
                       autocomplete="current-password"
                       required
                       class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="••••••••" />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a th:href="@{/forgot-password}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot password?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="mt-8 text-center text-sm text-gray-600">
            Don't have an account?
            <a th:href="@{/roomUserForm}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Register here
            </a>
        </div>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a th:href="@{/}" class="text-sm text-gray-500 hover:text-gray-700">
                ← Back to Home
            </a>
        </div>
    </div>
</div>

</body>
</html>
