<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web App Home</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg text-center">

    <!-- Title -->
    <h1 class="text-4xl font-bold text-gray-800 mb-6">
        Welcome to the Web App
    </h1>

    <!-- Subtitle -->
    <p class="text-gray-600 mb-8">
        Manage users with create, update, view, and delete operations.
    </p>

    <!-- Buttons -->
    <div class="space-y-4">

        <!-- Create User -->
        <a th:href="@{/userForm}"
           class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">
             Create User
        </a>

        <!-- View Users -->
        <a th:href="@{/users}"
           class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition">
             View All Users
        </a>

        <!-- Update User -->
        <a th:href="@{/updateUserList}"
           class="block w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl transition">
           Update User Information
        </a>

        <!-- Soft Delete User (optional placeholder) -->
        <a th:href="@{/deleteUser}"
           class="block w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-xl transition">
            Delete User
        </a>

    </div>
</div>

</body>
</html>
