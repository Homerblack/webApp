<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">

    <h2 class="text-2xl font-bold mb-4" th:text="'Update User (ID: ' + ${users.id} + ')'">Update User</h2>

    <p th:if="${message}" th:text="${message}"
       class="bg-green-100 text-green-800 p-2 rounded mb-4"></p>

        <form th:action="@{updateUser}" th:object="${users}" method="post" class="space-y-4">

        <input type="hidden" th:field="*{id}"/>

        <div>
            <label class="block font-medium">First Name:</label>
            <input type="text" th:field="*{firstName}" required
                   class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Last Name:</label>
            <input type="text" th:field="*{lastName}" required
                   class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Email:</label>
            <input type="email" th:field="*{email}" required
                   class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Password:</label>
            <input type="password" th:field="*{password}" required
                   class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" required
                   class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Age:</label>
            <input type="number" th:field="*{age}" class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Sex:</label>
            <select th:field="*{sex}" class="w-full border rounded px-3 py-2 mt-1">
                <option value="Male" th:selected="${users.sex == 'Male'}">Male</option>
                <option value="Female" th:selected="${users.sex == 'Female'}">Female</option>
            </select>
        </div>

        <div>
            <label class="block font-medium">Postal Code:</label>
            <input type="number" th:field="*{postalCode}" class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">City:</label>
            <input type="text" th:field="*{city}" class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div>
            <label class="block font-medium">Address:</label>
            <input type="text" th:field="*{address}" class="w-full border rounded px-3 py-2 mt-1"/>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Update
            </button>
        </div>

    </form>
</div>

</body>
</html>
